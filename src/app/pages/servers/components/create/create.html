<form (ngSubmit)="onSubmit()" #editForm="ngForm" class="form-horizontal">
  <div class="form-group row">
    <label for="name" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="server.name" name="name" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="version" class="col-sm-2 form-control-label">Version</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="server.version" name="version" class="form-control" id="version" placeholder="Version">
    </div>
  </div>
  <div class="form-group row">
    <label for="envoyName" class="col-sm-2 form-control-label">Envoy Name</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="server.envoyName" name="envoyName" class="form-control" id="envoyName" placeholder="Envoy Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
    </div>
  </div>
</form>
