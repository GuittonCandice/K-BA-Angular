<form (ngSubmit)="onSubmit()" #createForm="ngForm" class="form-horizontal">
  <div class="form-group row">
    <label for="firstname" class="col-sm-2 form-control-label">Firstname</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="user.firstname" name="firstname" class="form-control" id="firstname" placeholder="Firstname">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname" class="col-sm-2 form-control-label">Lastname</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control" id="lastname" placeholder="Lastname">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="pseudo" class="col-sm-2 form-control-label">Pseudo</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="user.pseudo" name="pseudo" class="form-control" id="pseudo" placeholder="Pseudo">
    </div>
  </div>
  <div class="form-group row">
    <label for="birthdate" class="col-sm-2 form-control-label">Birthdate</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="user.birthdate" name="birthdate" class="form-control" id="birthdate" placeholder="Birthdate">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="!createForm.form.valid">Submit</button>
    </div>
  </div>
</form>
